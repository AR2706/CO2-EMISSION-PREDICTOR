<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>CO2 Emission Predictor</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3B82F6",
                        "background-light": "#f6f7f8",
                        "background-dark": "#121212",
                        "surface-dark": "#1E1E1E",
                        "border-dark": "#424242",
                        "text-dark-primary": "#E0E0E0",
                        "text-dark-secondary": "#A0A0A0"
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    }
                },
            },
        }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">

    <div class="relative flex min-h-screen w-full flex-col items-center justify-center p-4 sm:p-6 lg:p-8">
        
        <div class="absolute top-4 right-4 flex gap-4">
            <a href="/dashboard/" class="text-primary hover:text-blue-400 font-medium">Dashboard</a>
            <a href="/about/" class="text-primary hover:text-blue-400 font-medium">About</a>
        </div>

        <div class="w-full max-w-4xl rounded-xl bg-white dark:bg-surface-dark p-6 sm:p-8 md:p-10 space-y-6 shadow-lg">
            
            <div class="flex flex-wrap justify-between gap-3">
                <h1 class="text-slate-900 dark:text-text-dark-primary text-3xl font-bold leading-tight tracking-tighter">
                    üåç CO2 Emission Predictor
                </h1>
            </div>

            <form class="space-y-8" onsubmit="event.preventDefault(); predictCO2();">
                
                <div class="flex flex-col">
                    <label class="text-slate-800 dark:text-text-dark-primary text-base font-medium leading-normal pb-2" for="State">State / City Name</label>
                    <input id="State" class="form-input flex w-full rounded-lg bg-white dark:bg-background-dark text-slate-900 dark:text-text-dark-primary border border-slate-300 dark:border-border-dark h-14 px-4 py-3 text-base focus:ring-2 focus:ring-primary focus:border-primary outline-none" placeholder="Enter State or City Name" type="text"/>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="flex flex-col">
                        <label class="text-slate-800 dark:text-text-dark-primary text-base font-medium leading-normal pb-2" for="latitude">Latitude</label>
                        <input id="latitude" required class="form-input flex w-full rounded-lg bg-white dark:bg-background-dark text-slate-900 dark:text-text-dark-primary border border-slate-300 dark:border-border-dark h-14 px-4 py-3 text-base focus:ring-2 focus:ring-primary focus:border-primary outline-none" placeholder="e.g., 28.6139" type="number" step="0.0001" min="-90" max="90"/>
                        <p class="text-slate-500 dark:text-text-dark-secondary text-sm pt-2">Range: -90 to 90</p>
                    </div>

                    <div class="flex flex-col">
                        <label class="text-slate-800 dark:text-text-dark-primary text-base font-medium leading-normal pb-2" for="longitude">Longitude</label>
                        <input id="longitude" required class="form-input flex w-full rounded-lg bg-white dark:bg-background-dark text-slate-900 dark:text-text-dark-primary border border-slate-300 dark:border-border-dark h-14 px-4 py-3 text-base focus:ring-2 focus:ring-primary focus:border-primary outline-none" placeholder="e.g., 77.2090" type="number" step="0.0001" min="-180" max="180"/>
                        <p class="text-slate-500 dark:text-text-dark-secondary text-sm pt-2">Range: -180 to 180</p>
                    </div>
                </div>

                <div id="result-area" class="hidden p-6 rounded-lg bg-blue-50 dark:bg-gray-800 border border-blue-200 dark:border-gray-700 transition-all">
                    </div>

                <div class="pt-4 flex flex-col sm:flex-row items-center gap-4">
                    <button type="reset" onclick="document.getElementById('result-area').classList.add('hidden')" class="flex h-14 w-full items-center justify-center rounded-lg border border-border-dark bg-transparent px-6 text-base font-medium text-text-dark-secondary hover:bg-white/5 transition-colors">
                        Clear Form
                    </button>
                    <button type="submit" class="flex h-14 w-full items-center justify-center rounded-lg bg-primary px-6 text-base font-medium text-white shadow-sm hover:bg-blue-600 transition-colors">
                        Run ML Model üöÄ
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function predictCO2() {
            const lat = document.getElementById('latitude').value;
            const lon = document.getElementById('longitude').value;
            const state = document.getElementById('State').value;
            const resultArea = document.getElementById('result-area');
            
            if(!lat || !lon) return;

            // Show loading state
            resultArea.classList.remove('hidden');
            resultArea.innerHTML = '<p class="text-primary animate-pulse font-medium text-center">Computing prediction...</p>';

            fetch('/api/predict/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ latitude: lat, longitude: lon })
            })
            .then(response => response.json())
            .then(data => {
                if(data.error) {
                    resultArea.innerHTML = `<p class="text-red-500 text-center">‚ùå Error: ${data.error}</p>`;
                } else {
                    // Success Display - CLEAN and GREEN
                    resultArea.innerHTML = `
                        <div class="text-center space-y-3">
                            <p class="text-sm text-slate-500 dark:text-text-dark-secondary">Predicted Emission for ${state ? state : 'Coordinates'}</p>
                            <p class="text-xs text-slate-400">(${data.latitude}, ${data.longitude})</p>
                            
                            <h2 class="text-5xl font-bold text-green-500">${data.predicted_co2_emission}</h2>
                            
                            <p class="text-xl text-slate-600 dark:text-text-dark-primary">${data.units}</p>
                            <div class="mt-4 pt-4 border-t border-slate-200 dark:border-gray-700">
                                <p class="text-xs text-slate-400 uppercase tracking-wide">Model Used: ${data.model_used}</p>
                            </div>
                        </div>
                    `;
                }
            })
            .catch(err => {
                resultArea.innerHTML = `<p class="text-red-500 text-center">‚ùå Connection Error. Is the server running?</p>`;
                console.error(err);
            });
        }
    </script>
</body>
</html>
